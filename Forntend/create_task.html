<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Crear Tarea</h1>
    <form action="store_task.php" method="post">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br>
        
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" required></textarea><br>
        
        <label for="fechaEstimadaFinalizacion">Fecha Estimada de Finalización:</label><br>
        <input type="date" id="fechaEstimadaFinalizacion" name="fechaEstimadaFinalizacion" required><br>
        
        <label for="creadorTarea">Persona que Crea la Tarea:</label><br>
        <input type="text" id="creadorTarea" name="creadorTarea" required><br>
        
        <label for="responsableTarea">Responsable de la Tarea:</label><br>
        <input type="text" id="responsableTarea" name="responsableTarea" required><br>
        
        <label for="prioridad">Prioridad:</label><br>
        <select id="prioridad" name="prioridad" required>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select><br>
        
        <label for="observaciones">Observaciones:</label><br>
        <textarea id="observaciones" name="observaciones"></textarea><br>
        
        <input type="submit" value="Crear Tarea">
    </form>
</body>
</html>
